    <body>

      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
              <img src="/static/images/img-01.png" alt="IMG">
            </div>
    
            <form class="login100-form validate-form" id="sign_in">
              <span class="login100-form-title">
                התחברות למערכת
              </span>
    
              <div class="wrap-input100 validate-input" data-validate = "הזן שם משתמש">
                <input class="input100" type="text" name="username" placeholder="שם משתמש">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate = "הזן סיסמא">
                <input class="input100" type="password" name="password" placeholder="סיסמא">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" id="sign">
                  התחבר
                </button>
              </div>
    
              <div class="text-center p-t-12">
                <span class="txt1">
                  שכחתי
                </span>
                <a class="txt2" href="#">
                  שם משתמש / סיסמא
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
